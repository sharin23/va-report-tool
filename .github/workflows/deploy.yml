name: Deploy VA Report Tool

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Restart VA Report Tool service safely
        run: |
          sudo fuser -k 5000/tcp || true
          sudo systemctl daemon-reload
          sudo systemctl restart va-report
          sudo systemctl status va-report --no-pager
